<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ChatBot Project</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Icons/Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body onload="onStartUp()">

    <div class="container center">               
        <div class="title">
            Welcome to my chatbot UI (non-functioning)
        </div>

        <div class="chatBox">
            <div class="title">Chat Bot</div>
            <div class="msg_area">
            <div class="left">Hello, I am chatBot. How may I help?</div>
            <div class="right">Hi chatBot!</div>
            <div class="left">Good day!</div>
            </div>
            
          <div class="userInput" id="input">
                <input id="userInput" type="text" placeholder="Type Here...">
                    <span id="send" class="material-symbols-outlined">
                        send
                    </span> 
            </div>  
        </div>
        
    </div>

  
</body>
<script src="chatbot.js"></script>
